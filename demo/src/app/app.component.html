<div class="container">
  <div class="row">
    <div class="col-4">
      <ul>
        <li *ngFor="let link of links">
          <a [routerLink]="link.path">{{ link.title }}</a>
        </li>
      </ul>
    </div>
    <div class="col-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
